<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/pmii1011/assets/style.css" />
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
    <p><em>{{ page.date | date: "%d %B %Y" }}</em></p>
    {% if page.author %}
      <p><strong>Penulis:</strong> {{ page.author }}</p>
    {% endif %}
  </header>
  <main>
    {% if page.featured_image %}
      <div class="featured-image" style="max-width: 800px; margin-bottom: 1rem;">
        <img src="{{ page.featured_image }}" alt="{{ page.title }}" style="width: 100%; height: auto; object-fit: cover;" />
      </div>
    {% endif %}
    
    {{ content }}
  </main>
</body>
</html>
